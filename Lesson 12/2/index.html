<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<style>
    .wrapper{
        display: flex;
        flex-direction: row;
        width: 100%;
        justify-content: space-around;
    }
    .wrapper > div {
        width: 15%;
    }
    .sub {
        background-color: mediumaquamarine;
    }
</style>
<div class="wrapper">
    <div class="Country">
        <p>England</p>
        <p>Ukraine</p>
        <p>USA</p>
        <p>Canada</p>
        <div class="sub">
            <p>France</p>
            <p>Italy</p>
        </div>
    </div>

    <div class="City">
        <p>Manchester</p>
        <p>Kharkiv</p>
        <p>New-York</p>
        <p>Ottava</p>
        <div class="sub">
            <p>Paris</p>
            <p>Milan</p>
        </div>
    </div>

    <div class="Currency">
        <p>Pound</p>
        <p>Hrivna</p>
        <p>Dollar</p>
        <p>Canada Dollar</p>
        <div class="sub">
            <p>Euro</p>
            <p>Euro</p>
        </div>
    </div>
</div>

</body>
    <script src="less12_t2.js"></script>
</html>
